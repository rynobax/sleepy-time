<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Ryan's Sleep Quality</title>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body style="margin: 0px;">
    <script src="graph.js"></script>
    <div id="container">
      <div id="chart"></div>
      <div id="controls">
        <button class="button chartTypeButton active">abs</button>
        <button class="button chartTypeButton">perc</button class="chartTypeButton">
        <button class="button rangeButton active">1d</button class="chartTypeButton">
        <button class="button rangeButton">7d</button class="chartTypeButton">
        <button class="button rangeButton">14d</button class="chartTypeButton">
        <button class="button rangeButton">30d</button class="chartTypeButton">
      </div>
    </div>
  </body>
</html>
